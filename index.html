<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        
        body {
            
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: larger;
            background-color: rgb(236, 221, 221);
        }
        .heading{
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form {
            max-width: 400px;
            margin:  0 auto;
             
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .form-row {
            display: flex;
            align-items: center;
        }
        .colors{
            background-color: rgb(222, 181, 135);
        }
    </style>
</head>
<body>
    <h1 class="heading">Complete your Survey form......</h1>
    <form id="survey-form">
        <div class="form-row">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
        </div>

        <div class="form-row">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
        </div>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="China">China</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Japan">Japan</option>
            <option value="Thailand">Thailand</option>
            <option value="Dubai">Dubai</option>
            <option value="Other">Other</option>
        </select>

        <label>Gender:</label>
        <input type="checkbox" id="male"> Male
        <input type="checkbox" id="female"> Female

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" required>
        
        <br>
        <br>
        <button type="button" id="submit-button" class="colors">Submit</button>
        <button type="button" id="reset-button" class="colors">Reset</button>
    </form>

    
    <div id="popup" style="display: none; padding: 20px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
        <h2>Survey Form Data</h2>
        <div id="popup-content"></div>
        <button id="close-popup">Close</button>
    </div>

    <script>
        
        function showPopup() {
            var popup = document.getElementById("popup");
            var popupContent = document.getElementById("popup-content");
            var form = document.getElementById("survey-form");

            
            popupContent.innerHTML = `
                <p><strong>First Name:</strong> ${document.getElementById("first-name").value}</p>
                <p><strong>Last Name:</strong> ${document.getElementById("last-name").value}</p>
                <p><strong>Date of Birth:</strong> ${document.getElementById("date-of-birth").value}</p>
                <p><strong>Country:</strong> ${document.getElementById("country").value}</p>
                <p><strong>Gender:</strong> ${document.getElementById("male").checked ? "Male" : ""} ${document.getElementById("female").checked ? "Female" : ""}</p>
                <p><strong>Profession:</strong> ${document.getElementById("profession").value}</p>
                <p><strong>Email:</strong> ${document.getElementById("email").value}</p>
                <p><strong>Mobile Number:</strong> ${document.getElementById("mobile-number").value}</p>
            `;

            
            popup.style.display = "block";

           
            form.reset();
        }

        
        document.getElementById("close-popup").addEventListener("click", function() {
            document.getElementById("popup").style.display = "none";
        });

        
        document.getElementById("submit-button").addEventListener("click", function() {
            var form = document.getElementById("survey-form");
            if (form.checkValidity()) {
                showPopup();
            } else {
                alert("Please fill in all the required fields.");
            }
        });

        document.getElementById("reset-button").addEventListener("click", function() {
            document.getElementById("survey-form").reset();
        });
    </script>
</body>
</html>
